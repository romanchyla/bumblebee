<span class="s-small-close close-widget">x</span>
<h3>{{title}}</h3>
<div id="carousel-{{wid}}" class="carousel slide" data-interval="5000" data-wrap="false">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        {{#each indicators}}<li data-target="#carousel-{{wid}}" data-slide-to="{{this.no}}" class="{{this.class}}"></li>{{/each}}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-{{wid}}" role="button" data-slide="prev">
        <span class="glyphicon paginate-left-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-{{wid}}" role="button" data-slide="next">
        <span class="glyphicon paginate-right-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
